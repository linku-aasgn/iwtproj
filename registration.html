<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="registration-form-container">
        <h1>Registration Form</h1>
        <form id="registrationForm" class="registration-form">
            <!-- Name and ID in Horizontal Layout -->
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <small class="error" id="nameError"></small>
                </div>

                <div class="form-group">
                    <label for="userID">ID:</label>
                    <input type="text" id="userID" name="userID" required>
                    <small class="error" id="idError"></small>
                </div>
            </div>

            <!-- Password and Confirm Password in Horizontal Layout -->
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <small class="error" id="passwordError"></small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <small class="error" id="confirmPasswordError"></small>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">E-Mail ID:</label>
                <input type="email" id="email" name="email" required>
                <small class="error" id="emailError"></small>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
                <small class="error" id="ageError"></small>
            </div>

            <!-- Gender in Horizontal Layout -->
            <div class="form-group-inline">
                <div class="form-group">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                </div>
                <div class="form-group">
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <small class="error" id="genderError"></small>
                </div>
            </div>

            <!-- College Address -->
            <div class="form-group">
                <label for="address">College Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
                <small class="error" id="addressError"></small>
            </div>

            <!-- Branch -->
            <div class="form-group">
                <label for="branch">Branch:</label>
                <select id="branch" name="branch" required>
                    <option value="" disabled selected>Select your branch</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="MECH">MECH</option>
                </select>
                <small class="error" id="branchError"></small>
            </div>

            <!-- Technical Skills -->
            <div class="form-group">
                <label>Technical Skills:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="c" name="skills" value="C">
                    <label for="c">C</label>
                    <input type="checkbox" id="java" name="skills" value="Java">
                    <label for="java">Java</label>
                    <input type="checkbox" id="python" name="skills" value="Python">
                    <label for="python">Python</label>
                    <input type="checkbox" id="jsp" name="skills" value="JSP">
                    <label for="jsp">JSP</label>
                </div>
                <small class="error" id="skillsError"></small>
            </div>

            <!-- Resume Upload -->
            <div class="form-group">
                <label for="resume">Resume Upload:</label>
                <input type="file" id="resume" name="resume" required>
                <small class="error" id="resumeError"></small>
            </div>

            <!-- Photo Upload -->
            <div class="form-group">
                <label for="photo">Photo Upload:</label>
                <input type="file" id="photo" name="photo" required>
                <small class="error" id="photoError"></small>
            </div>

            <!-- Buttons -->
            <div class="form-buttons">
                <button type="submit" class="btn btn-submit">Submit</button>
                <button type="reset" class="btn btn-reset">Reset</button>
            </div>
        </form>
    </div>
    <script src="registration.js"></script>
</body>
</html>
